version: 2.1

orbs:
  node: circleci/node@4.7.0

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:14.17.5

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Setup .npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - node/install-packages:
          pkg-manager: npm
      - run: npm run build
      - persist_to_workspace:
          root: ~/repo
          paths: .
  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Publish to NPM
          command: cd dist && npm publish
workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
  production:
    jobs:
      - build:
          filters:
            &filters-production # this yaml anchor is setting these values to "filters-production"
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - publish:
          context: NPM_Publish
          requires:
            - build
          filters:
            <<: *filters-production # this is calling the previously set yaml anchor
